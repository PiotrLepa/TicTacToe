name: tictactoe
description: Client application for TicTacToe

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_cupertino_localizations: ^1.0.1

  cupertino_icons: ^1.0.3

  # Networking
  http: ^0.13.3
  dio: ^4.0.0
  stomp_dart_client: ^0.4.3
  connectivity_plus: ^1.0.3

  # Firebase
  firebase_core: ^1.3.0
  firebase_analytics: ^8.1.2
  firebase_messaging: ^10.0.2

  # State management
  flutter_bloc: ^7.0.1

  # Dependency Injection
  get_it: ^7.1.4
  injectable: ^1.4.1

  # Navigation
  auto_route: ^2.2.0

  # Logging
  logger: ^1.0.0

  # Data classes & json serialization
  kt_dart: ^0.9.1
  freezed_annotation: ^0.14.2
  json_serializable: ^4.1.3

  # Multi language support
  auto_localized: ^1.0.0

  # Storage
  shared_preferences: ^2.0.6

  # Date formatter
  intl: ^0.17.0

  another_flushbar: ^1.10.23

  flutter_svg: ^0.22.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  # Generators
  build_runner: ^2.0.4
  injectable_generator: ^1.4.1
  auto_route_generator: ^2.1.0
  auto_localized_generator: ^1.0.1

  # Data classes
  freezed: ^0.14.2

dependency_overrides:
  async: ^2.7.0

# The following section is specific to Flutter.
flutter:
  uses-material-design: true

  assets:
    - lang/
    - assets/

  fonts:
    - family: Lato
      fonts:
        - asset: fonts/Lato-Light.ttf
          style: normal
          weight: 400
        - asset: fonts/Lato-LightItalic.ttf
          style: italic
          weight: 300
        - asset: fonts/Lato-Regular.ttf
          style: normal
          weight: 400
        - asset: fonts/Lato-Italic.ttf
          style: italic
          weight: 400
        - asset: fonts/Lato-Bold.ttf
          style: normal
          weight: 700
        - asset: fonts/Lato-BoldItalic.ttf
          style: italic
          weight: 700
        - asset: fonts/Lato-Black.ttf
          style: normal
          weight: 900
        - asset: fonts/Lato-BlackItalic.ttf
          style: italic
          weight: 900